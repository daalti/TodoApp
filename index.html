<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <header class="header">

    <h1 class="header-h1">TODO</h1>
    <div class="header-image-container">
      <img src="images/icon-sun.svg" alt="icon moon" class="header-icon">
    </div>

  </header>

  <main class="main">

    <div class="input-container width">
      <div>
        <div class="item-circle"></div>
      </div>
      <input type="text" class="new-todo" required>
    </div> 
    
    <div class="item-container">
      <div class="item-todo border-top width" draggable="true">
        <div>
          <button class="item-circle"></button>
        </div>
        <div class="item-text">
          Complete online JavaScript course
        </div>
        <img src="images/icon-cross.svg" alt="cross" class="item-cross">
      </div>
      
      <div class="item-todo width" draggable="true">
        <div>
          <button class="item-circle"></button>
        </div>
        <div class="item-text">
          Jog around the park 3x
        </div>
        <img src="images/icon-cross.svg" alt="cross" class="item-cross">
      </div>
      <div class="item-todo width" draggable="true">
        <div>
          <button class="item-circle"></button>
        </div>
        <div class="item-text">
          10 minutes meditation
        </div>
        <img src="images/icon-cross.svg" alt="cross" class="item-cross">
      </div>
      <div class="item-todo width" draggable="true">
        <div>
          <button class="item-circle"></button>
        </div>
        <div class="item-text">
          Read for 1 hour
          </div>
          <img src="images/icon-cross.svg" alt="cross" class="item-cross">
      </div>
      <div class="item-todo width" draggable="true">
        <div>
          <button class="item-circle"></button>
        </div>
        <div class="item-text">
          Pick up groceries
        </div>
        <img src="images/icon-cross.svg" alt="cross" class="item-cross">
      </div>
      <div class="item-todo width" draggable="true">
        <div>
          <button class="item-circle"></button>
        </div>
        <div class="item-text">
          Complete Todo App on Frontend Mentor
        </div>
        <img src="images/icon-cross.svg" alt="cross" class="item-cross">
      </div>
      
      <div class="item-bottom-todo border-bottom width">
        <p class="item-bottom-text"><span class="number">6</span> items left</p>

        <div class="bot-container2">
          <button class="bot-item active">All</button>
          <button class="bot-item">Active</button>
          <button class="bot-item">Completed</button>
        </div>
        
        <button class="item-bottom-text-left">Clear Completed</button>
      </div>
    </div>

    <div class="bot-container width">
      <button class="bot-item active">All</button>
      <button class="bot-item">Active</button>
      <button class="bot-item">Completed</button>
    </div>

  </main>

  <footer class="footer">
    <p class="footer-text">Drag and drop to reorder list</p>
  </footer>
  

</body>
<script src="js/app.js"></script>
</html>
